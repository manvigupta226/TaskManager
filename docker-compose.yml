version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: tm_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: task_manager
      MYSQL_USER: tm_user
      MYSQL_PASSWORD: tmpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
volumes:
  mysql-data:
